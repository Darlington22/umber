<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        DV Plate
    </ui:define>
    <ui:define name="content">
        <div class="col-md-5">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    </div>
                    <h4 class="panel-title">DV Plate Form</h4>
                </div>
                <div class="panel-body">
                    <h:form id="form">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="fullPlateNumber">Full Plate Number</label>
                                <h:inputText styleClass="form-control" id="fullPlateNumber" value="#{dvPlateController.dvPlate.fullPlateNumber}" required="true" requiredMessage="Field cannot be empty" />
                                <h:message errorStyle="color: red" for="fullPlateNumber"/>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="plateNumber">Plate Number</label>
                                <h:inputText styleClass="form-control" id="plateNumber" value="#{dvPlateController.dvPlate.plateNumber}" />
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="serialNumber">Serial Number</label>
                                <h:inputText styleClass="form-control" id="serialNumber" value="#{dvPlateController.dvPlate.serialNumber}" />
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="batch">Batch</label>
                                <h:inputText styleClass="form-control" id="batch" value="#{dvPlateController.dvPlate.batch}" />
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="issuedDate">Issued Date</label>
                                <input type="date" id="issuedDate" class="form-control" jsf:value="#{dvPlateController.issuedDate}" />
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="date" id="expiryDate" class="form-control" jsf:value="#{dvPlateController.expiryDate}" />
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="prefix">Prefix</label>
                                <h:inputText styleClass="form-control" id="prefix" value="#{dvPlateController.dvPlate.prefix}" />
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="issuedTo">Issued To</label>
                                <h:inputText styleClass="form-control" id="issuedTo" value="#{dvPlateController.dvPlate.issuedTo}" />
                            </div>
                        </div>
                        <hr/>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary" jsf:action="#{dvPlateController.saveMethod()}">Save</button>&nbsp;
                            <button type="submit" class="btn btn-default" jsf:action="#{dvPlateController.clearMethod()}">Clear</button>
                        </div>
                    </h:form>
                </div>
            </div>
            <!-- end panel -->
        </div>

        <div class="col-md-7">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    </div>
                    <h4 class="panel-title">DV Plate List</h4>
                </div>
                <div class="panel-body">
                    <table id="data-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Full Plate No.</th>
                                <th>Serial No.</th>
                                <th>Issued To</th>
                                <th>Issued Date</th>
                                <th>Expiry Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <h:form>
                            <tbody>
                                <ui:repeat value="#{dvPlateController.findAll()}" var="plate">
                                    <tr>
                                        <td>#{plate.fullPlateNumber}</td>
                                        <td>#{plate.serialNumber}</td>
                                        <td>#{plate.issuedTo}</td>
                                        <td>
                                            <h:outputText value="#{plate.issuedDate}">
                                                <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </td>
                                        <td>
                                            <h:outputText value="#{plate.expiryDate}">
                                                <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </td>
                                        <td>
                                            <button type="submit" class=" btn btn-sm btn-info" jsf:action="#{dvPlateController.editMethod(plate)}"><span class="fa fa-pencil"></span></button>
                                            <button type="submit" class=" btn btn-sm btn-danger" jsf:action="#{dvPlateController.deleteMethod(plate)}"><span class="fa fa-trash"></span></button>
                                        </td>

                                    </tr>
                                </ui:repeat>
                            </tbody> 
                        </h:form>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
