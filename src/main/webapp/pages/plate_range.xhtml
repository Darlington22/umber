<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Plate Range
    </ui:define>
    <ui:define name="content">
        <div class="col-md-5">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    </div>
                    <h4 class="panel-title">Plate Range Form</h4>
                </div>
                <div class="panel-body">
                    <h:form id="form">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="dvlaCenter">DVLA Center</label>
                                <h:selectOneMenu id="dvlaCenter" styleClass="form-control" value="#{plateRangeController.plateRange.dvlaCenter}">
                                    <f:selectItem itemLabel="SELECT OPTION" itemDisabled="true"/>
                                    <f:selectItems value="#{commonOptions.dvlaCenters()}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="rangeUsed">Range Used</label>
                                <h:inputText styleClass="form-control" id="rangeUsed" value="#{plateRangeController.plateRange.rangeUsed}" />
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="totalCount">Total Count</label>
                                <h:inputText styleClass="form-control" id="totalCount" value="#{plateRangeController.plateRange.totalCount}" />
                            </div>
                        </div>
                        <hr/>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary" jsf:action="#{plateRangeController.saveMethod()}">Save</button>&nbsp;
                            <button type="submit" class="btn btn-default" jsf:action="#{plateRangeController.clearMethod()}">Clear</button>
                        </div>
                    </h:form>
                </div>
            </div>
            <!-- end panel -->
        </div>

        <div class="col-md-7">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    </div>
                    <h4 class="panel-title">Plate Range List</h4>
                </div>
                <div class="panel-body">
                    <table id="data-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>DVLA Center</th>
                                <th>Range Used</th>
                                <th>Total Count</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <h:form>
                            <tbody>
                                <ui:repeat value="#{plateRangeController.findAll()}" var="range">
                                    <tr>
                                        <td>#{range.dvlaCenter.dvlaCenterName}</td>
                                        <td>#{range.rangeUsed}</td>
                                        <td>#{range.totalCount}</td>
                                        <td>
                                            <button type="submit" class=" btn btn-sm btn-info" jsf:action="#{plateRangeController.editMethod(range)}"><span class="fa fa-pencil"></span></button>
                                            <button type="submit" class=" btn btn-sm btn-danger" jsf:action="#{plateRangeController.deleteMethod(range)}"><span class="fa fa-trash"></span></button>
                                        </td>

                                    </tr>
                                </ui:repeat>
                            </tbody> 
                        </h:form>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
